<!DOCTYPE html>
<html ng-app="myApp">
<title>Page Title</title>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
<!-- 	// <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="controllers/controller.js"></script>

</head>
<body>
	  <div class="container" ng-controller="AppCtrl">
	  	<h1>Program</h1>
	  	<table class="table">
	  		<thead>
	  			<tr>
	  				<th>name</th>
	  				<th>stadium</th>
	  				<th>league</th>
	  		</thead>
	  		<tbody>
	  			<tr>
	  				<td><input class="form-control" ng-model="team.name"></td>
	  				<td><input class="form-control" ng-model="team.stadium"></td>
	  				<td><input class="form-control" ng-model="team.league"></td>
	  				<td><button class="btn btn-primary" ng-click="addTeam()">Add Team</button></td>
	  				<td><button class="btn btn-info" ng-click="addTeam()">update</button></td>

	  			</tr>
		  		<tr ng-repeat="team in teamList">
		  			<td>{{team.name}}</td>
		  			<td>{{team.stadium}}</td>
		  			<td>{{team.league}}</td>
		  			<td><button class="btn btn-danger" ng-click="removeTeam(team._id)">remove Team</button></td>
		  			<td><button class="btn btn-warning" ng-click="editTeam(team._id)">edit Team</button></td>
		  		</tr>
	  		</tbody>


	  	</table>
	  </div>

	  	
</body>

</html>
