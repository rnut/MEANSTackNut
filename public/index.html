<!DOCTYPE html>
<html >
<title>Page Title</title>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
<!-- 	// <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

<script src="controllers/controller.js"></script>
</head>
<body ng-app="myApp">
	  <div class="container" ng-controller="AppCtrl">
	  	<h1>Program</h1>
	  	<table class="table">
	  		<thead>
	  			<tr>
	  				<th>date</th>
	  				<th>time</th>
	  				<th>home</th>
	  				<th>away</th>
	  				<th>stadium</th>
	  		</thead>
	  		<tbody>
	  			<tr>
	  				<td>
	  					<datepicker ng-model="programe.date" min-date="minDate" show-weeks="true" class="well well-sm" ng-change="changedDate(programe.date)">

	  					</datepicker>
	  				</td>
	  				<td>
	  					<timepicker ng-model="programe.mytime" ng-change="changed(programe.mytime)" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian">
	  					</timepicker>
	  				</td>
	  				<td><input class="form-control" ng-model="programe.home"></td>
	  				<td><input class="form-control" ng-model="programe.away"></td>
	  				<td><input class="form-control" ng-model="programe.stadium"></td>
	  				<td><button class="btn btn-primary" ng-click="addPrograme()">เพิ่มโปรแกรม</button></td>
	  				<td><button class="btn btn-info" ng-click="addTeam()">update</button></td>

	  			</tr>
		  		<tr ng-repeat="programe in programeList">
		  			<td>{{programe.date | date:'shortTime'}}</td>
		  			<td>{{programe.home}}</td>
		  			<td>{{programe.away}}</td>
		  			<td>{{programe.stadium}}</td>
		  			<td><button class="btn btn-danger" ng-click="removeTeam(team._id)">remove Team</button></td>
		  			<td><button class="btn btn-warning" ng-click="editTeam(team._id)">edit Team</button></td>
		  		</tr>
	  		</tbody>


	  	</table>
	  <!--end container (AppCtrl Controller) -->	
	  </div>
	  <!-- ////////////////// -->
</body>

</html>
